rules:
  - cre:
      id: negate-anchor
    metadata:
      id: rule-id
      hash: rule-hash
    rule:
      set:
        event:
          source: cre.log.kafka
        window: 5s
        match:
          - regex: "foo(.+)bar"
          - value: "test"
          - regex: "b(.+)az"
        negate:
          - value: FP2
            window: 16s
            anchor: 1
