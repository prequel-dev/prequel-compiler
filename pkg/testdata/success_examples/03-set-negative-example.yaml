rules:
  - cre:
      id: set-negative
    metadata:
      id: rule-id
      hash: rule-hash
    rule:
      set:
        window: 10s
        event:
          source: cre.log.kafka
        match:
          - value: "test"
          - regex: "foo(.+)bar"
          - regex: "b(.+)az"
        negate:
          - already in use
