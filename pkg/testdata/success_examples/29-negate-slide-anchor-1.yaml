rules:
  - cre:
      id: negate-slide-anchor
    rule:
      set:
        event:
          source: kafka
        window: 5s
        match:
          - regex: "foo(.+)bar"
          - value: "test"
          - regex: "b(.+)az"
        negate:
          - value: FP1
            slide: -8s
            anchor: 1
            window: 1s
